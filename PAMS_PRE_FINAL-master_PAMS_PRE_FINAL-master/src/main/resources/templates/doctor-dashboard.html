<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Dashboard</title>
    
    <meta http-equiv="refresh" content="5">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
      // Auto-hide alert after 3 seconds
      setTimeout(() => {
        const alert = document.querySelector('.alert');
        if (alert) alert.style.display = 'none';
      }, 3000);

      // Function to load appointments via AJAX
      function loadAppointments() {
        fetch('/doctor/appointments?ts=' + new Date().getTime(), { credentials: 'include' })
          .then(response => {
            if (!response.ok) throw new Error('Failed to fetch appointments');
            return response.json();
          })
          .then(data => {
            const tbody = document.getElementById('appointmentsTableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
              tbody.innerHTML = '<tr><td colspan="4" class="text-center">No appointments found</td></tr>';
              return;
            }

            data.forEach(appt => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${appt.patient ? appt.patient.name : 'N/A'}</td>
                <td>${appt.appointmentDate}</td>
                <td>${appt.timeSlot}</td>
                <td>${appt.status}</td>
              `;
              tbody.appendChild(row);
            });
          })
          .catch(err => console.error('Error loading appointments:', err));
      }

      // Load immediately, then every 5 seconds
      document.addEventListener('DOMContentLoaded', () => {
        loadAppointments();
        setInterval(loadAppointments, 5000);
      });
    </script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-secondary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">CityCare | Doctor Dashboard</span>
            <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
        </div>
    </nav>

    <div class="container">

        <!-- âœ… Success Alert Message -->
        <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

        <div class="card mb-4">
            <div class="card-header bg-dark text-white">Your Profile</div>
            <div class="card-body">
                <p><strong>Name:</strong> Dr. <span th:text="${doctor.name}"></span></p>
                <p><strong>Email:</strong> <span th:text="${doctor.email}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${doctor.phone}"></span></p>
                <p><strong>Specialization:</strong> <span th:text="${doctor.specialization}"></span></p>
                <p><strong>Availability:</strong> <span th:text="${doctor.availability}"></span></p>
                <a class="btn btn-sm btn-warning" th:href="@{/doctor/updateAvailability}">Edit Availability</a>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-success text-white">Scheduled Appointments</div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr><th>Patient</th><th>Date</th><th>Time</th><th>Status</th></tr>
                    </thead>
                    <tbody id="appointmentsTableBody">
                        <tr><td colspan="4" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
