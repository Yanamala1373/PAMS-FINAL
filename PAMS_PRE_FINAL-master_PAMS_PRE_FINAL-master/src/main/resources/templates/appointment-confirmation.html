<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Confirmed</title>
  <!-- ✅ Redirect to dashboard without id -->
  <meta http-equiv="refresh" content="5;url=/patient/dashboard" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-success">✅ Appointment Confirmed!</h2>
    <p>Your appointment with <strong>Dr. <span th:text="${doctorName}"></span></strong></p>
    <p>on <strong th:text="${appointmentDate}"></strong> at <strong th:text="${timeSlot}"></strong> has been booked.</p>
    <p class="text-muted">Redirecting to your dashboard in 5 seconds...</p>
    <a th:href="@{/patient/dashboard}" class="btn btn-outline-success mt-3">Go Now</a>
  </div>

  <script>
    window.addEventListener("pageshow", function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
