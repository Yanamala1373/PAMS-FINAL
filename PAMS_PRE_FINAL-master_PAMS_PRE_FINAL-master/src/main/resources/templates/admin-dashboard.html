<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-danger mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">CityCare | Admin Dashboard</span>
<a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <div class="card border-primary">
                    <div class="card-body">
                        <h5>Total Patients</h5>
                        <h3 th:text="${stats.totalPatients}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-success">
                    <div class="card-body">
                        <h5>Total Doctors</h5>
                        <h3 th:text="${stats.totalDoctors}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-warning">
                    <div class="card-body">
                        <h5>Total Appointments</h5>
                        <h3 th:text="${stats.totalAppointments}">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-dark text-white">Admin Actions</div>
            <div class="card-body">
                <a class="btn btn-outline-primary me-2" href="/admin/manageUsers">Manage Users</a>
                <a class="btn btn-outline-secondary me-2" href="/admin/viewLogs">View Logs</a>
                <a class="btn btn-outline-warning" href="/admin/conflicts">Resolve Conflicts</a>
            </div>
        </div>
    </div>
</body>


</html>
