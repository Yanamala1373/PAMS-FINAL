<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Flash message -->
    <div th:if="${message}" id ="flashMessage" class="alert alert-success" th:text="${message}"></div>

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">CityCare | Patient Dashboard</span>
            <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <!-- Profile Card -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">Your Profile</div>
            <div class="card-body">
                <p><strong>Name:</strong> <span th:text="${patient.name}"></span></p>
                <p><strong>Email:</strong> <span th:text="${patient.email}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${patient.phone}"></span></p>
                <p><strong>Address:</strong> <span th:text="${patient.address}"></span></p>
                <p><strong>DOB:</strong> <span th:text="${patient.dob}"></span></p>
                <!-- ✅ Removed id param -->
                <a class="btn btn-sm btn-warning" th:href="@{/patient/update}">Edit Profile</a>
            </div>
        </div>

        <!-- Active Appointments -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">Your Active Appointments</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Doctor</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="appt : ${appointments}">
                            <td th:text="${appt.appointmentDate}"></td>
                            <td th:text="${appt.timeSlot}"></td>
                            <td th:text="${appt.doctor.name}"></td>
                            <td th:text="${appt.status}"></td>
                            <td>
                                <form th:if="${appt.status == T(project1.project1.model.Appointment.Status).BOOKED}"
                                      th:action="@{/appointment/cancel}" method="post" style="display:inline;">
                                    <input type="hidden" name="appointmentId" th:value="${appt.appointmentId}" />
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Are you sure you want to cancel this appointment?');">
                                        Cancel
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- ✅ Removed patientId param -->
                <a class="btn btn-primary" th:href="@{/appointment/book}">Book New Appointment</a>
            </div>
        </div>

        <!-- Cancelled Appointments -->
        <div class="card">
            <div class="card-header bg-secondary text-white">Cancelled Appointments</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Doctor</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="appt : ${cancelledAppointments}">
                            <td th:text="${appt.appointmentDate}"></td>
                            <td th:text="${appt.timeSlot}"></td>
                            <td th:text="${appt.doctor.name}"></td>
                            <td th:text="${appt.status}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<!-- Auto-hide the flash message after 3 seconds -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const el = document.getElementById('flashMessage');
        if (!el) return;

        // Auto-close via Bootstrap API (if available)
        setTimeout(() => {
          if (window.bootstrap && window.bootstrap.Alert) {
            const alert = bootstrap.Alert.getOrCreateInstance(el);
            alert.close();
          } else {
            // Fallback: fade out and remove (no Bootstrap JS)
            el.style.transition = 'opacity 0.5s ease';
            el.style.opacity = '0';
            setTimeout(() => el.remove(), 500);
          }
        }, 3000);
      });
    </script>
</html>
