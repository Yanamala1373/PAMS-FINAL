<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Registration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5edb;
    }
  </style>
</head>
<body>
  <form class="form-container" th:action="@{/admin/register}" th:object="${admin}" method="post">
    <h2>Admin Registration</h2>
    <!-- Error message in red -->
<div th:if="${error}" style="color: red; font-weight: bold; margin-bottom: 10px;">
    <span th:text="${error}"></span>
</div>
    

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" required />

    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" required />

    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" required />

    
    <button type="submit">Register Admin</button>
  </form>
</body>

</html>
