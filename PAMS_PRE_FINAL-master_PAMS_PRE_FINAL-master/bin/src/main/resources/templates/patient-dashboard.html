<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Flash message -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">CityCare | Patient Dashboard</span>
            <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <!-- Profile Card -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">Your Profile</div>
            <div class="card-body">
                <p><strong>Name:</strong> <span th:text="${patient.name}"></span></p>
                <p><strong>Email:</strong> <span th:text="${patient.email}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${patient.phone}"></span></p>
                <p><strong>Address:</strong> <span th:text="${patient.address}"></span></p>
                <p><strong>DOB:</strong> <span th:text="${patient.dob}"></span></p>
                <a class="btn btn-sm btn-warning" th:href="@{/patient/update(id=${patient.patientId})}">Edit Profile</a>
            </div>
        </div>

        <!-- Active Appointments -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">Your Active Appointments</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Doctor</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="appt : ${appointments}">
                            <td th:text="${appt.appointmentDate}"></td>
                            <td th:text="${appt.timeSlot}"></td>
                            <td th:text="${appt.doctor.name}"></td>
                            <td th:text="${appt.status}"></td>
                            <td>
                                <!-- Correct enum comparison -->
                                <form th:if="${appt.status == T(project1.project1.model.Appointment.Status).BOOKED}"
                                      th:action="@{/appointment/cancel}" method="post" style="display:inline;">
                                    <input type="hidden" name="appointmentId" th:value="${appt.appointmentId}" />
                                    <input type="hidden" name="patientId" th:value="${patient.patientId}" />
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Are you sure you want to cancel this appointment?');">
                                        Cancel
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a class="btn btn-primary" th:href="@{/appointment/book(patientId=${patient.patientId})}">Book New Appointment</a>
            </div>
        </div>

        <!-- Cancelled Appointments -->
        <div class="card">
            <div class="card-header bg-secondary text-white">Cancelled Appointments</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Doctor</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="appt : ${cancelledAppointments}">
                            <td th:text="${appt.appointmentDate}"></td>
                            <td th:text="${appt.timeSlot}"></td>
                            <td th:text="${appt.doctor.name}"></td>
                            <td th:text="${appt.status}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
