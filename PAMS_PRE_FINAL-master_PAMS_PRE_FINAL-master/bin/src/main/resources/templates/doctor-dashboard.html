<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
      // Optional: Auto-hide alert after 3 seconds
      setTimeout(() => {
        const alert = document.querySelector('.alert');
        if (alert) alert.style.display = 'none';
      }, 3000);
    </script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-secondary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">CityCare | Doctor Dashboard</span>
<a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
        </div>
    </nav>

    <div class="container">

        <!-- âœ… Success Alert Message -->
        <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

        <div class="card mb-4">
            <div class="card-header bg-dark text-white">Your Profile</div>
            <div class="card-body">
                <p><strong>Name:</strong> Dr. <span th:text="${doctor.name}"></span></p>
                <p><strong>Email:</strong> <span th:text="${doctor.email}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${doctor.phone}"></span></p>
                <p><strong>Specialization:</strong> <span th:text="${doctor.specialization}"></span></p>
                <p><strong>Availability:</strong> <span th:text="${doctor.availability}"></span></p>
                <a class="btn btn-sm btn-warning" th:href="@{/doctor/updateAvailability(id=${doctor.doctorId})}">Edit Availability</a>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-success text-white">Scheduled Appointments</div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr><th>Patient</th><th>Date</th><th>Time</th><th>Status</th></tr>
                    </thead>
                    <tbody>
                        <tr th:each="appt : ${appointments}">
                            <td th:text="${appt.patient.name}"></td>
                            <td th:text="${appt.appointmentDate}"></td>
                            <td th:text="${appt.timeSlot}"></td>
                            <td th:text="${appt.status}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>


</html>
