<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Access Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .center-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      width: 500px;
      height: 250px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    .section {
      flex: 1;
      margin: 0 10px;
      text-align: center;
    }

    .section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .section button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn {
      background-color: #4CAF50;
      color: white;
    }

    .login-btn:hover {
      background-color: #45a049;
    }

    .register-btn {
      background-color: #2196F3;
      color: white;
    }

    .register-btn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="section">
      <h2>Already a user?</h2>
      <button class="login-btn" onclick="window.location.href='/login'">LOGIN</button>
    </div>
    <div class="section">
      <h2>New user?</h2>
      <button class="register-btn" onclick="window.location.href='/register-choice'">REGISTER</button>
    </div>
  </div>
</body>


</html>
