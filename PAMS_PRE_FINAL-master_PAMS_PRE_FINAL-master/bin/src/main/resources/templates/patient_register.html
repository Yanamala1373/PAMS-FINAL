<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, teal, lightblue);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #138496;
    }
  </style>
</head>

<body>

  <form class="form-container" th:action="@{/patient/register}" th:object="${patient}" method="post">
    <h2>Patient Registration</h2>
		<!-- Error message in red -->
		<div th:if="${error}" style="color: red; font-weight: bold; margin-bottom: 10px;">
		    <span th:text="${error}"></span>
		</div>
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" required />

    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}" required />

    <label for="phone">Phone</label>
    <input type="text" id="phone" th:field="*{phone}" required />

    <label for="address">Address</label>
    <textarea id="address" th:field="*{address}" rows="3" required></textarea>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" th:field="*{dob}" required />
    
    <label for="password">Password</label>
    <input type="password" id="password" th:field="*{password}" required />
    
  
    <button type="submit">Register Patient</button>
  </form>
</body>


</html>
