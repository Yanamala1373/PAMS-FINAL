<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patient Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-warning text-white">
            Edit Profile
        </div>
        <div class="card-body">
            <form th:action="@{/patient/update}" th:object="${patient}" method="post">
                <input type="hidden" th:field="*{patientId}" />

                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label>Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label>Address</label>
                    <input type="text" th:field="*{address}" class="form-control" />
                </div>

                <div class="mb-3">
                    <label>Date of Birth</label>
                    <input type="date" th:field="*{dob}" class="form-control" />
                </div>

                <button type="submit" class="btn btn-success">Save Changes</button>
                <a th:href="@{/patient/dashboard(id=${patient.patientId})}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>


</html>
