<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Update Availability</h2>

    <form th:action="@{/doctor/updateAvailability}" method="post" class="container mt-5">
  <input type="hidden" name="doctorId" th:value="${doctorId}" />

  <div class="mb-3">
    <label for="date">Select Date</label>
    <input type="date" name="date" id="date" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="startTime">Start Time</label>
    <input type="time" name="startTime" id="startTime" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="endTime">End Time</label>
    <input type="time" name="endTime" id="endTime" class="form-control" required />
  </div>

  <button type="submit" class="btn btn-primary w-100">Update Availability</button>
</form>

  </div>
  <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
  
</body>


</html>
